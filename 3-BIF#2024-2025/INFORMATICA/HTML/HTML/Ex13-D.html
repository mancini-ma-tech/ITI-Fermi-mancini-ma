<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bandiera Italiana e Gradiente Lineare</title>
    <style>
      /* Gradiente radiale personalizzato */
      .radial-gradient {
        width: 300px;
        height: 200px;
        background: radial-gradient(circle, blue, purple, pink);
        margin-top: 20px;
      }
      /* Stile per la bandiera italiana con gradiente lineare */
      .bandiera-italiana {
        display: flex;
        width: 300px;
        height: 200px;
        border: 1px solid black;
        background: linear-gradient(to right, green, white, red);
      }
      .verde,
      .bianco,
      .rosso {
        flex: 1;
      }
      /* Nuovo gradiente radiale con dimensioni 1:1 */
      .nuovo-gradiente {
        width: 300px;
        height: 300px; /* Altezza uguale alla larghezza */
        background: radial-gradient(circle, orange, yellow, lightgreen);
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="bandiera-italiana">
      <div class="verde"></div>
      <div class="bianco"></div>
      <div class="rosso"></div>
    </div>
    <div class="nuovo-gradiente"></div>
  </body>
</html>

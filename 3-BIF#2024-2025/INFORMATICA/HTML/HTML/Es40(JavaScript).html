<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Somma Incassi</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        margin-top: 50px;
        max-width: 500px;
        background: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }
      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">Gestione Incassi</h1>
      <form id="incassoForm" class="mb-3">
        <div class="mb-3">
          <label for="incasso" class="form-label">Inserisci incasso (€):</label>
          <input
            type="number"
            id="incasso"
            name="incasso"
            step="0.01"
            class="form-control"
            required
          />
        </div>
        <button
          type="button"
          class="btn btn-primary w-100"
          onclick="aggiungiIncasso()"
        >
          Aggiungi
        </button>
      </form>
      <p class="text-center fs-5">
        Totale: <span id="totale" class="fw-bold">0.00</span> €
      </p>
      <audio id="audioAlert" src="alert.mp3" preload="auto"></audio>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      let totale = 0;

      function aggiungiIncasso() {
        const incassoInput = document.getElementById("incasso");
        const incasso = parseFloat(incassoInput.value);

        if (!isNaN(incasso) && incasso > 0) {
          totale += incasso;
          document.getElementById("totale").textContent = totale.toFixed(2);

          if (totale > 1000) {
            const audio = document.getElementById("audioAlert");
            audio.play();
          }
        } else {
          alert("Inserisci un valore valido!");
        }

        incassoInput.value = "";
      }
    </script>
  </body>
</html>

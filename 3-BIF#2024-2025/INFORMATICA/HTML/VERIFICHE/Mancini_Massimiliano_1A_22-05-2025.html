<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verifica Mancini Massimiliano</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f0f8ff;
      }
      .card {
        margin-top: 20px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .btn-custom {
        background-color: #007bff;
        color: white;
      }
      .btn-custom:hover {
        background-color: #0056b3;
      }
      #faccia {
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="text-center mt-4">
        <h1 class="display-4">Verifica Mancini Massimiliano</h1>
      </div>

      <div class="card bg-light">
        <div class="card-body text-center">
          <h2 class="card-title">Corso Inf. Mattucci</h2>
          <button class="btn btn-custom mt-3" onclick="studente.voto()">
            <strong>NUOVO VOTO</strong>
          </button>
        </div>
      </div>

      <div class="card bg-white mt-4">
        <div class="card-body">
          <h3 class="text-center">Informazioni Studente</h3>
          <p><strong>Nome e Cognome:</strong> <span id="xxx">alunno</span></p>
          <p>
            <strong>Media:</strong> <span id="media" class="fw-bold">6</span>
          </p>
          <p><strong>Numero Voti:</strong> <span id="nrv">1</span></p>
          <p><strong>Messaggio:</strong> <span id="scritta">msg</span></p>
          <div class="text-center">
            <img
              id="faccia"
              src="..//MEDIA/fel.gif"
              class="img-fluid"
              width="200"
              height="100"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      var studente = {
        nome: "Massimiliano",
        cognome: "Mancini",
        classe: "III B-if",
        inf: 6,
        k: 1,

        info: function () {
          return this.nome + " " + this.cognome + " " + this.classe;
        },

        voto: function () {
          var a = parseInt(prompt("Inserisci voto..."));

          if (!isNaN(a)) {
            this.inf += a;
            this.k++;
            this.media();
          } else {
            alert("Inserisci un numero valido!!!");
          }
        },

        media: function () {
          var m = this.inf / this.k;
          m = m.toFixed(2);

          document.getElementById("media").innerHTML = m;
          document.getElementById("nrv").innerHTML = this.k;

          if (m < 6) {
            document.getElementById("media").style.color = "red";
            document.getElementById("scritta").innerHTML = "Torna a studiare!";
            document.getElementById("faccia").src = "..//..//MEDIA//arr.gif         ";
          } else {
            document.getElementById("media").style.color = "green";
            document.getElementById("scritta").innerHTML = "Ottimo lavoro!";
            document.getElementById("faccia").src = "..//..//MEDIA/fel.gif";
          }
        },
      };

      // Inizializzazione a caricamento pagina
      document.getElementById("xxx").innerHTML = studente.info();
      studente.media();
    </script>
  </body>
</html>

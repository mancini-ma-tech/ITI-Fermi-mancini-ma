name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    # Runs CodeQL analysis on pull requests targeting the default branch.
    branches: [ "main" ]
  schedule:
    - cron: '40 1 * * *'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ] # Assicurati che 'cpp' sia presente

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # Inizia il setup di CodeQL
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    # Esegui i tuoi comandi di build qui
    - name: Autobuild
      uses: github/codeql-action/autobuild@v2
      # Se autobuild non funziona, utilizza i tuoi comandi.
      # Esempio:
      # run: |
      #   cmake -S . -B build
      #   cmake --build build

    # Esegui l'analisi CodeQL
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      